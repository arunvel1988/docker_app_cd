apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  validationFailureAction: enforce
  rules:
    - name: check-labels
      match:
        resources:
          kinds:
            - Pod
            - Deployment
      validate:
        message: "App and environment labels are required."
        pattern:
          metadata:
            labels:
              app: "?*"
              env: "?*"

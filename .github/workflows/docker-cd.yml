name: Deploy to KinD Cluster with Kyverno

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # -------------------------------------------------
    # 1Ô∏è‚É£ Checkout Repository
    # -------------------------------------------------
    - name: Checkout Code
      uses: actions/checkout@v3


    # -------------------------------------------------
    # 2Ô∏è‚É£ Debug Repo Structure (optional but useful)
    # -------------------------------------------------
    - name: Show Repo Structure
      run: |
        echo "Listing repo files..."
        ls -R


    # -------------------------------------------------
    # 3Ô∏è‚É£ Kyverno Policy Validation (Shift-Left)
    #    Using Docker CLI + Volume Mount
    # -------------------------------------------------
    - name: Validate Manifests with Kyverno
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workdir \
          -w /workdir \
          ghcr.io/kyverno/kyverno-cli:v1.12.5 \
          apply policies/ -r manifests/


    # -------------------------------------------------
    # 4Ô∏è‚É£ Create KinD Cluster
    # -------------------------------------------------
    - name: Set up KinD Cluster
      uses: helm/kind-action@v1.4.0
      with:
        version: v0.20.0
        cluster_name: kyverno-demo


    # -------------------------------------------------
    # 5Ô∏è‚É£ Verify Cluster Access
    # -------------------------------------------------
    - name: Cluster Info
      run: |
        kubectl cluster-info
        kubectl get nodes


    # -------------------------------------------------
    # 6Ô∏è‚É£ Install Kyverno Admission Controller
    # -------------------------------------------------
    - name: Install Kyverno
      run: |
        kubectl create -f https://raw.githubusercontent.com/kyverno/kyverno/main/config/release/install.yaml

        echo "Waiting for Kyverno to be ready..."

        kubectl wait \
          --for=condition=available \
          deployment/kyverno-admission-controller \
          -n kyverno \
          --timeout=180s


    # -------------------------------------------------
    # 7Ô∏è‚É£ Apply Kyverno Policies to Cluster
    # -------------------------------------------------
    - name: Apply Policies
      run: |
        kubectl apply -f policies/


    # -------------------------------------------------
    # 8Ô∏è‚É£ Deploy Application Manifests
    # -------------------------------------------------
    - name: Deploy Application
      run: |
        kubectl apply -f manifests/


    # -------------------------------------------------
    # 9Ô∏è‚É£ Wait for Pod Readiness
    # -------------------------------------------------
    - name: Wait for Pods
      run: |
        kubectl wait \
          --for=condition=ready pod \
          -l app=guestbook-ui \
          --timeout=180s


    # -------------------------------------------------
    # üîü Port Forward Service
    # -------------------------------------------------
    - name: Port Forward Service
      run: |
        nohup kubectl port-forward service/guestbook-ui 8080:8010 &
        sleep 20


    # -------------------------------------------------
    # 1Ô∏è‚É£1Ô∏è‚É£ Test Application Access
    # -------------------------------------------------
    - name: Test Application
      run: |
        curl http://localhost:8080
